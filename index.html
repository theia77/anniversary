<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Forever</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Our Love Story</h1>
    <h2>Time Since We Met</h2>

    <div id="countdown" class="countdown">
      <div><span id="days">0</span><span>Days</span></div>
      <div><span id="hours">0</span><span>Hours</span></div>
      <div><span id="minutes">0</span><span>Minutes</span></div>
      <div><span id="seconds">0</span><span>Seconds</span></div>
    </div>

    <p id="message" class="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
